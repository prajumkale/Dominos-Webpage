<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon</title>
   <link rel="stylesheet" href="coupon.css">
   <script src="coupon.js"></script>
</head>
<body>
    <div id="main">
    </div>
    <div id="coupon">
        <button onClick="closeCoupon()">&times;</button>
        <div class="container1">
            <div class="card">
              <div class="main">
                <div class="co-img">
                  <img src="coupon1.webp" alt="">
                </div>
                
    
                <div class="vertical"></div>
                <div class="content">
                  <h2>Grab Offer</h2>
                  <h1>Flat 20% off <span>on HDFC Credit Card</span></h1>
                  <p>Valid till 13 December 2023</p>
                </div>
              </div>
              <div class="redeemcode">
                <span id="cpnCode">HDFC1028</span>
                <span id="cpnBtn">COPY CODE</span>
            
            </div>
            </div>
          </div>
    </div>


      <script>
        var cpnBtn = document.getElementById("cpnBtn");
        var cpnCode = document.getElementById("cpnCode");

        cpnBtn.onclick = function(){
            navigator.clipboard.writeText(cpnCode.innerHTML);
            cpnBtn.innerHTML = "COPIED";
            setTimeout(function(){
                cpnBtn.innerHTML = "COPY CODE"
            },3000)
        }
    </script>
    <script>
        window.onload = loadCoupon()
    </script>
</body>
</html>
